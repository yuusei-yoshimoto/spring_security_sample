<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
	<title>ログイン</title>
  </head>
<body>
	<div th:if="${param.error}">
		<p>ユーザー名またはパスワードが違います。</p>
	</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label>メールアドレス：</label>
			<input type="email" name="email">
		</div>
		<div>
			<label>パスワード：</label>
			<input type="password" name="password">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
</body>
</html>
